<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "metaHTML" .}}
    <title>Reaper</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="./styles/extras.css"
      media="print"
      onload="this.media='all'"
    />
  </head>
  <body>
    <header class="p-2">
      <div class="flex justify-end p-1">{{template "iconNavHTML" .}}</div>
    </header>
    <main class="flex flex-center flex-col container-boundaries container">
      <div class="circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <h1 class="m-2 p-0 f-large">Reaper</h1>
      <div class="flex flex-center">
        <p class="tagline typewriter">
          Better at talking to computers than humans.
        </p>
      </div>
    </main>
    {{template "footerHTML" .}}
  </body>
</html>
