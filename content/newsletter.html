<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaper</title>
    <link rel="icon" type="image/png" href="./assets/rounded-dark.png" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/extras.css" />
    <title>Reaper | Full Stack Developer</title>
    <meta name="title" content="Reaper " />
    <meta
      name="description"
      content="Minimalist | Developer | Designer. 
I develop open source software and tools to ease development and life overall. Dreams of making a living off of open source software."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://reaper.im/" />
    <meta property="og:title" content="Reaper" />
    <meta
      property="og:description"
      content="Minimalist | Developer | Designer. 
I develop open source software and tools to ease development and life overall. Dreams of making a living off of open source software."
    />
    <meta property="og:image" content="https://reaper.im/assets/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://reaper.im/" />
    <meta property="twitter:title" content="Reaper " />
    <meta
      property="twitter:description"
      content="Minimalist | Developer | Designer. 
I develop open source software and tools to ease development and life overall. Dreams of making a living off of open source software."
    />
    <meta
      property="twitter:image"
      content="https://reaper.im/assets/logo.png"
    />
  </head>
  <body>
    <main class="container-boundaries container flex flex-center flex-col">
      <div class="flex w-100">
        <a href="/" class="button"><samp> &#60; Back</samp></a>
      </div>
      <h3 class="w-100">Sign Up to my Newsletter</h3>
      <p>
        I'm building apps and tools in the open with total transparency. Every
        Monday I send out an update on how things are going. Sign up below to
        get them directly to your inbox
      </p>
      <form
        class="w-100"
        action="https://buttondown.email/api/emails/embed-subscribe/barelyhuman"
        method="post"
        target="popupwindow"
        onsubmit="window.open('https://buttondown.email/barelyhuman', 'popupwindow')"
        class="embeddable-buttondown-form"
      >
        <div class="flex align-center flex-wrap">
          <input
            class="ml-1"
            placeholder="Enter your email and press Ahoy!"
            type="email"
            name="email"
            id="bd-email"
          />
          <input type="hidden" value="1" name="embed" />
          <button class="button secondary m-1 no-border" type="submit">
            Subscribe!
          </button>
        </div>
        <p class="w-100">
          <small>
            <a href="https://buttondown.email" target="_blank"
              >Powered by Buttondown.</a
            >
          </small>
        </p>
      </form>
    </main>
  </body>
</html>
