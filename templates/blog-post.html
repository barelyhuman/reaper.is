{{define "blogPostHTML"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content='{{print "https://reaper.im/" .Meta.Slug}}'
    />
    <meta property="og:title" content="{{.Meta.Title}}" />
    <meta
      property="og:image"
      content="{{or .Meta.ImageURL .Meta.AGImageURL}}"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content='{{print "https://reaper.im/" .Meta.Slug}}'
    />
    <meta property="twitter:title" content="{{.Meta.Title}}" />
    <meta
      property="twitter:image"
      content="{{or .Meta.ImageURL .Meta.AGImageURL}}"
    />
    <meta name="title" content="{{.Meta.Title}}" />
    <title>{{.Meta.Title}}</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link
      rel="stylesheet"
      href="../styles/blog-extras.css"
      media="print"
      onload="this.media='all'"
    />
  </head>
  <body>
    {{template "headerHTML" .}}
    <main class="container-boundaries">
      <article>
        <h1>{{.Meta.Title}}</h1>
      </article>
      {{.Content}}
    </main>
    <div class="mt-2 container-boundaries">
      <hr />
      You can also subscribe to my
      <span> <a href="/newsletter.html">Newsletter</a> </span> or
      <span><a href="/blog.xml">RSS</a></span>
      if you'd like to receive such posts in your inbox.
    </div>
    {{template "footerHTML" .}}
  </body>
</html>
{{end}}
