{{define "blogPostHTML"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content='{{print "https://reaper.im/" .Meta.slug}}'
    />
    <meta property="og:title" content="{{.Meta.title}}" />
    <meta property="og:image" content="{{.Meta.image_url}}" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content='{{print "https://reaper.im/" .Meta.slug}}'
    />
    <meta property="twitter:title" content="{{.Meta.title}}" />
    <meta property="twitter:image" content="{{.Meta.image_url}}" />
    <meta name="title" content="{{.Meta.title}}" />
    <title>{{.Meta.title}}</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link
      rel="stylesheet"
      href="../styles/blog-extras.css"
      media="print"
      onload="this.media='all'"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/base16/chalk.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/languages/javascript.min.js"></script>
  </head>
  <body>
    <main class="container-boundaries">
      <article>
        <h1 class="serif">{{.Meta.title}}</h1>
      </article>
      {{.content}}
    </main>
    <div class="mt-2 container-boundaries">
      <hr />
      You can also subscribe to my
      <span> <a href="/newsletter.html">Newsletter</a> </span> or
      <span><a href="/blog.xml">RSS</a></span>
      if you'd like to receive such posts in your inbox.
    </div>
    {{template "footerHTML" .}}
    <script>
      hljs.highlightAll();
    </script>
  </body>
</html>
{{end}}
